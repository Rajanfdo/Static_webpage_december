    <style>
      nav {
        background: linear-gradient(135deg, #0077be, #00a8e8);
        padding: 1rem 0;
        box-shadow: 0 2px 10px rgb(73, 73, 73);
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      nav .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: white;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 2rem;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: opacity 0.3s;
      }
      nav a:hover {
        opacity: 0.8;
      }
      .menu-card {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .menu-card > div {
        background: #fff;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        transition:
          transform 0.3s,
          box-shadow 0.3s;
      }

      .menu-card > div:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
      }

      .menu-card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 12px;
      }

      .menu-card h2 {
        font-size: 1.2rem;
        color: #0077be;
      }

      .menu-card p:nth-of-type(1) {
        font-size: 0.9rem;
        color: #666;
        min-height: 50px;
      }

      .menu-card p:nth-of-type(2) {
        font-weight: 600;
        color: #28a745;
      }

      .menu-card p:nth-of-type(3) {
        font-size: 1.2rem;
        font-weight: bold;
        color: #ff6b35;
      }

      .menu-card button {
        margin-top: auto;
        padding: 12px;
        background: #ff6b35;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
      }

      .menu-card button:hover {
        background: #e55a2a;
      }
    </style>
  </head>

    function display(data) {
      data.forEach(createMenuItem);

      function createMenuItem(value) {
        const container = document.createElement("div");

        const image = document.createElement("img");
        const heading = document.createElement("h2");
        const description = document.createElement("p");
        const stock = document.createElement("p");
        const price = document.createElement("p");
        const button = document.createElement("button");

        heading.innerText = value.name;
        image.src = value.image;
        description.innerText = value.details;
        stock.innerText = value.stock;
        price.innerText = `Price: ‚Çπ${value.price} per ${value.unit}`;
        button.innerText = "Add to Cart";

        container.appendChild(image);
        container.appendChild(heading);
        container.appendChild(description);
        container.appendChild(stock);
        container.appendChild(price);
        container.appendChild(button);

        menuCard.appendChild(container);
      }
